<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Pokedex</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://kit.fontawesome.com/38981f7228.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <button id="btn-refresh"><i class="fas fa-redo-alt"></i></button>
            <input type="text" name="search_name" id="search_name" class="">
            <button id="btn-search"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <section>
        <div class="card-pokemon">
            <div class="profile-pokemon">
                <div class="profile-circle">
                    <img class="profile-img">
                </div>
            </div>
            <div class="card__content">
                <h1 class="pokemon__name"></h1>
                <div class="pokemon__data">
                    <p class="pokemon__exp"></p>
                </div>
                <div class="pokemon__abilitys">
                    <p class="atack"></p>
                    <p class="defense"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
